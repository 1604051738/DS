<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('物流渠道列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>物流名称：</p>
                                <input type="text" name="logisticsName"/>
                            </li>
                            <li>
                                <p>物流编码：</p>
                                <input type="text" name="logisticsCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="DS:channel:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="DS:channel:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="DS:channel:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="DS:channel:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('DS:channel:edit')}]];
        var removeFlag = [[${@permission.hasPermi('DS:channel:remove')}]];
        var prefix = ctx + "DS/channel";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "物流渠道",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'logisticsName', 
                    title : '物流名称',
                    sortable: true
                },
                {
                    field : 'logisticsCode', 
                    title : '物流编码',
                    sortable: true
                },
                {
                    field : 'logisticsProviderName', 
                    title : '物流商物流名称'
                },
                {
                    field : 'logisticsProviderCode', 
                    title : '物流商编码',
                    visible: false
                },
                {
                    field : 'minWeight', 
                    title : '起重',
                    sortable: true
                },
                {
                    field : 'maxWeight', 
                    title : '最大',
                    sortable: true
                },
                {
                    field : 'volumeWeight', 
                    title : '体积重',
                    visible: false
                },
                {
                    field : 'sensitiveType', 
                    title : '敏感类型'
                },
                {
                    field : 'priority', 
                    title : '优先级',
                    sortable: true
                },
                {
                    field : 'isRegistration', 
                    title : '是否挂号渠道',
                    visible: false
                },
                {
                    field : 'senderAddress', 
                    title : '发件人地址',
                    visible: false
                },
                {
                    field : 'lanshouAddress', 
                    title : '揽收地址',
                    visible: false
                },
                {
                    field : 'isStop', 
                    title : '是否停用'
                },
                {
                    field : 'onlineSettlement', 
                    title : '线上结算'
                },
                {
                    field : 'logisticsCompany', 
                    title : '物流商（公司）',
                    visible: false
                },
                {
                    field : 'logisticsCompanyCode', 
                    title : '物流商（公司）编码'
                },
                {
                    field : 'warehouse', 
                    title : '所属仓库',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
