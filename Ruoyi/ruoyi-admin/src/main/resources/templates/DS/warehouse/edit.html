<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改仓库')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="col-sm-12">
        <div class="ibox float-e-margins border-0">
            <div class="ibox-title">
                <h5>仓库基本信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up" id="fa" onclick="COWindow()"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content text-center h-200" id="CO">
                <span id="sparkline7">
                        <form class="form-horizontal m" id="form-warehouse-edit" th:object="${warehouse}">
                            <input name="id" th:field="*{id}" type="hidden">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>中文名称：</label>
                                <div class="col-sm-8">
                                    <input name="chinesename" th:field="*{chinesename}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>英文名称：</label>
                                <div class="col-sm-8">
                                    <input name="englishname" th:field="*{englishname}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>编码：</label>
                                <div class="col-sm-8">
                                    <input name="coding" th:field="*{coding}" class="form-control" type="text" >
                                </div>
                            </div>
                        </form>
                </span>
            </div>
        </div>
        </div>
    </div>
    <div class="btn-group clearfix show-xs save-group col-xs-12" style="position: fixed; margin-left: -10px; right: 10px;  bottom: 10px; width: 20% ">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="default btn btn-primary hide-xs" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-default" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "DS/warehouse";
        $("#form-warehouse-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-warehouse-edit').serialize(),function(result) {
                    $.operate.successTabCallback(result);
                });
            }
        }
    </script>
</body>
</html>
