<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('单品项列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>id：</p>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <p>平台订单项ID：</p>
                                <input type="text" name="platformOrderItemId"/>
                            </li>
                            <li>
                                <p>商品名称：</p>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <p>SKU编码：</p>
                                <input type="text" name="skuCode"/>
                            </li>
                            <li>
                                <p>大小尺码：</p>
                                <input type="text" name="size"/>
                            </li>
                            <li>
                                <p>颜色：</p>
                                <input type="text" name="color"/>
                            </li>
                            <li>
                                <p>已分配：</p>
                                <input type="text" name="allocated"/>
                            </li>
                            <li>
                                <p>已释放：</p>
                                <input type="text" name="released"/>
                            </li>
                            <li>
                                <p>单个售价：</p>
                                <input type="text" name="price"/>
                            </li>
                            <li>
                                <p>运费：</p>
                                <input type="text" name="shipping"/>
                            </li>
                            <li>
                                <p>重量(克)：</p>
                                <input type="text" name="weight"/>
                            </li>
                            <li>
                                <p>采购货本：</p>
                                <input type="text" name="purchaseCost"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="DS:order_sku:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="DS:order_sku:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="DS:order_sku:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="DS:order_sku:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('DS:order_sku:edit')}]];
        var removeFlag = [[${@permission.hasPermi('DS:order_sku:remove')}]];
        var prefix = ctx + "DS/order_sku";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "单品项",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'platformOrderItemId', 
                    title : '平台订单项ID'
                },
                {
                    field : 'productName', 
                    title : '商品名称'
                },
                {
                    field : 'skuCode', 
                    title : 'SKU编码'
                },
                {
                    field : 'size', 
                    title : '大小尺码'
                },
                {
                    field : 'color', 
                    title : '颜色'
                },
                {
                    field : 'quantity', 
                    title : '数量'
                },
                {
                    field : 'allocated', 
                    title : '已分配'
                },
                {
                    field : 'released', 
                    title : '已释放'
                },
                {
                    field : 'price', 
                    title : '单个售价'
                },
                {
                    field : 'shipping', 
                    title : '运费'
                },
                {
                    field : 'weight', 
                    title : '重量(克)'
                },
                {
                    field : 'purchaseCost', 
                    title : '采购货本'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
