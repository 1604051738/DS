<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品列表')" />
    <th:block th:include="include :: bootstrap-editable-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>目录分类：</p>
                                <select name="category" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option value="" th:each="i:${list1}" th:text="${i.getName()}" th:value="${i.getName()}"/>
                                </select>
                            </li>
                            <li>
                                <p>供应商：</p>
                                <select name="supplier" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option value="" th:each="i:${list2}" th:text="${i.getName()}" th:value="${i.getName()}"/>
                                </select>
                            </li>
                            <li>
                                <p>编码：</p>
                                <input type="text" name="code"/>
                            </li>
                            <li>
                                <p>外部编码：</p>
                                <input type="text" name="ocode"/>
                            </li>
                            <li>
                                <p>关键字：</p>
                                <input type="text" name="keyword"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="DS:product:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="DS:product:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="DS:product:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="DS:product:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <th:block th:include="include :: bootstrap-table-editable-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('DS:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('DS:product:remove')}]];
        var prefix = ctx + "DS/product";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品",
                // rememberSelected: true,
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'id',
                    visible: false
                },
                {
                    field : 'filepath',
                    title: '中文名称',
                    formatter: function(value, row, index) {
                        return $.table.imageView(value,'650px','700px')+"<br><br>"+row.chinesename;
                    }
                },


                    /**
                     * SKU信息显示
                     */
                {
                    field: '',
                    title: 'SKU编码',
                    formatter: function(value, row, index) {
                        $.ajaxSettings.async = false;
                        var skuCode = "";
                        data={
                            id: row.id
                        }
                        $.post(prefix+"/getSkuList", data, function (result) {
                           $.each(result, function (i, skuProduct) {
                               skuProduct = jQuery.parseJSON(skuProduct);
                               skuCode = skuCode + skuProduct.skucode + "<br/><br/>";
                           })
                        });
                        return  skuCode;
                    }
                },
                {
                    field: '',
                    title: '成本价/毛重',
                    formatter: function(value, row, index) {
                        $.ajaxSettings.async = false;
                        var sku = "";
                        data={
                            id: row.id
                        }
                        $.post(prefix+"/getSkuList", data, function (result) {
                            $.each(result, function (i, skuProduct) {
                                skuProduct = jQuery.parseJSON(skuProduct);
                                sku = sku + skuProduct.costprice + "/" + skuProduct.rw + "<br/><br/>";
                            })
                        });
                        return  sku;
                    }
                },
                {
                    field: '',
                    title: 'SKU状态',
                    formatter: function(value, row, index) {
                        $.ajaxSettings.async = false;
                        var skuStatus = "";
                        data={
                            id: row.id
                        }
                        $.post(prefix+"/getSkuList", data, function (result) {
                            $.each(result, function (i, skuProduct) {
                                skuProduct = jQuery.parseJSON(skuProduct);
                                if (skuProduct.state == 0){
                                    skuStatus = skuStatus + "非激活<br/><br/>";
                                }
                                if(skuProduct.state == 1){
                                    skuStatus = skuStatus +"激活<br/><br/>";
                                }
                                if(skuProduct.state == 2){
                                    skuStatus = skuStatus + "售完为止<br/><br/>";
                                }
                            })
                        });
                        return  skuStatus;
                    }
                },
                {
                    field: '',
                    title: '7/30天销量',
                    formatter: function(value, row, index) {
                        $.ajaxSettings.async = false;
                        var sku = "";
                        data={
                            id: row.id
                        }
                        $.post(prefix+"/getSkuList", data, function (result) {
                            $.each(result, function (i, skuProduct) {
                                skuProduct = jQuery.parseJSON(skuProduct);
                                sku = sku + skuProduct.ssq + "/" + skuProduct.tsq+ "<br/><br/>";                            })
                        });
                        return  sku;
                    }
                },
                {
                    field: '',
                    title: '待采购量',
                    formatter: function(value, row, index) {
                        $.ajaxSettings.async = false;
                        var sku = "";
                        data={
                            id: row.id
                        }
                        $.post(prefix+"/getSkuList", data, function (result) {
                            $.each(result, function (i, skuProduct) {
                                skuProduct = jQuery.parseJSON(skuProduct);
                                if(skuProduct.tpq == null){
                                    sku = sku + "" + "<br/><br/>";
                                }else{
                                sku = sku + skuProduct.tpq + "<br/><br/>";   }
                            })
                        });
                        return  sku;
                    }
                },
                {
                    field : 'category', 
                    title : '目录分类',
                    visible: false
                },
                {
                    field : 'supplier', 
                    title : '供应商',
                    visible: false
                },
                {
                    field : 'ordervalue', 
                    title : '排序值',
                    visible: false
                },
                {
                    field : 'chinesename',
                    title : '中文名称',
                    visible: false
                },
                {
                    field : 'englishname', 
                    title : '英文名称',
                    visible: false
                },
                {
                    field : 'nocdc', 
                    title : '报关名称中文',
                    visible: false
                },
                {
                    field : 'nocde', 
                    title : '报关名称英文',
                    visible: false
                },
                {
                    field : 'code', 
                    title : '编码',
                    visible: false,
                },
                {
                    field : 'ocode', 
                    title : '外部编码',
                    visible: false
                },
                {
                    field : 'keyword', 
                    title : '关键字',
                    visible: false
                },
                {
                    field : 'dd', 
                    title : '详细描述',
                    visible: false
                },
                {
                    field : 'remark', 
                    title : '备注',
                    visible: false
                },
                {
                    field : 'createTime',
                    title : '创建',
                    sortable: true,
                    formatter: function(value, row, index) {
                        return  value + "<br>" + row.createBy ;
                    }
                },
                {
                    field : 'updateTime',
                    title : '更新时间',
                    visible: false,
                    sortable: true
                },
                {
                    field : 'createBy',
                    title : '创建人',
                    visible: false
                },
                {
                    field : 'updateBy',
                    title : '上一次更新',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
