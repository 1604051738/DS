    <script type="text/javascript">
        var prefix = ctx + "DS/sales_order"
        $("#form-sales_order-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                saveMessage();
            }
        }

        /**
         *销售订单+单品项信息保存
         * */
        function saveMessage(){
                var formData = new FormData();
                var sales_order = $('#form-sales_order-add').serializeJSON();
                if (sales_order.isRefunded == "on"){
                    sales_order.isRefunded = 1;
                }
                if (sales_order.isExchange == "on"){
                    sales_order.isExchange = 1;
                }
                formData.append("salesOrderMessage", JSON.stringify(sales_order));
                formData.append('orderSkuMessage',0);
                for (var i =1;i<parseInt($('head').attr('id'))+1;i++){
                    var id = "form-order_sku-add" + i;
                    var order_sku = $('#'+'form-order_sku-add'+i).serializeJSON();
                    if (order_sku.released == "on"){
                        order_sku.released = 1;
                    }
                    if ($("#" + id).css('display') == 'block') {
                        formData.append('orderSkuMessage',JSON.stringify(order_sku));
                        }
                }
                $.ajax({
                    url: prefix + "/add",
                    type: 'post',
                    cache: false,
                    data:  formData,
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if(self.frameElement.tagName=="IFRAME" && typeof (window.parent.refresh) == "function"){
                            // 在frame中时处理
                            $.operate.successCallback(result);
                        }
                        $.operate.successTabCallback(result);
                        }
                    });

        }



        $("input[name='refundedTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });

        $("input[name='storageTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });

        $("input[name='deliverRemarkTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });

        $("input[name='logisticsAcceptTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });

        $("input[name='dowloadTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });

        $("input[name='customBuyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true,
            clearBtn: true,
            todayBtn: true
        });


        /*
        order_sku窗口打开关闭
         */
        function CO1Window() {
            var show = $('#CO1').css('display');
            if (show == "block") {
                // $('#CO').css('display', 'none');
                $("#CO1").slideToggle('fast');
                $("#fa1").attr('class', 'fa fa-chevron-down');
            }
            if (show == "none") {
                $("#CO1").slideToggle('fast');
                // $('#CO').css('display', 'block');
                $("#fa1").attr('class', 'fa fa-chevron-up');
            }
        }

        /**
         * order_sku窗口添加
         */
        $("#sku").click(function addSku() {
            var number = $("head").attr('id');
            var skudivclone =$("#orderSku_div").clone(true);
            var idname = 'form-order_sku-add'+number;
            skudivclone.find("form").attr('id', idname);
            var order_skudiv = skudivclone.html();
            $("#sparkline8").append("<br><br><div class='row'><span class='col-md-1' style='color: #0d8ddb'>单品项 #"+number+"</span> <div class='col-md-1 col-md-offset-10'><a class=\"close-link\"><i class=\"fa fa-times\" onclick='closeSku("+JSON.stringify(idname)+")'></i></a></div></div>");
            $("#sparkline8").append(order_skudiv);
            var show = $('#CO1').css('display');
            if (show == "none") {
                $("#CO1").slideToggle('fast');
                $("#fa1").attr('class', 'fa fa-chevron-up');
            }
            var number1 = parseInt(number) + 1;
            $("head").attr('id', number1);
        });


        //关闭单项sku单品添加表单
        function closeSku(data) {
            $("#"+data).hide();
        }


        /**
         * 将表单数据转为Json
         */
        $.fn.serializeJSON=function() {
            var serializeObj = {};
            var array = this.serializeArray();
            $(array).each(function () {
                if (serializeObj[this.name]) {
                    if ($.isArray(serializeObj[this.name])) {
                        serializeObj[this.name].push(this.value);
                    } else {
                        serializeObj[this.name] = [serializeObj[this.name], this.value];
                    }
                } else {
                    serializeObj[this.name] = this.value;
                }
            });
            return serializeObj;
        }

    </script>
